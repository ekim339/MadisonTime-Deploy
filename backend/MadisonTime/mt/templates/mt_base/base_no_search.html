{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}MadisonTime{% endblock title %}</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/ed63704ebd.js"
            crossorigin="anonymous"
        ></script>
        {% block css %}
          <link rel="stylesheet" href="{% static 'mt/css/base_no_search.css' %}" />
        {% endblock %}
    </head>
    <body>
        <!-- feeds page -->
        <section class="feeds-page">
            <!-- left -->
            <div class="left">
                <div class="left-content">
                    <div class="left-content-heading home">
                      <a href="{% url 'home' %}" class="buttons">
                        <button type="button" class="home-button">
                            <i class="fa-solid fa-house"></i>Home
                        </button>
                      </a>
                    </div>
                    <div class="left-content-heading schedule">
                        <a href="{% url 'timetable' %}"  class="buttons">
                          <button type="button" class="schedule-button">
                              <i class="fa-solid fa-calendar-days"></i>Schedule
                          </button>
                        </a>
                    </div>
                    <div class="left-content-heading board">
                      <a href="{% url 'board' %}"  class="buttons">
                        <button type="button" class="board-button">
                            <i class="fa-solid fa-note-sticky"></i>Board
                        </button>
                        </a>
                    </div>
                    <div class="left-content-heading settings">
                      <a href="{% url 'settings' %}" class="settings">
                        <button type="button" class="settings-button">
                            <i class="fas fa-gear"></i>Settings
                        </button>
                      </a>
                    </div>
                    {% if user.is_authenticated %}
                      <div class="left-content-heading settings">
                        <a href="{% url 'account_logout' %}" class="buttons">
                          <button type="button" class="logOut-button"> 
                                <i class="fa-solid fa-right-from-bracket"></i>Log Out
                          </button>
                        </a>
                      </div>
                    {% else %}
                      <div class="left-content-heading settings">
                        <a href="{% url 'account_login' %}" class="buttons">
                          <button type="button" class="logOut-button"> 
                                <i class="fa-solid fa-right-to-bracket"></i>Log In
                          </button>
                        </a>
                      </div>
                    {% endif %}
                </div>
            </div>

            <div class="center">
            {% block content %}
            {% endblock %}
            </div>
            <!-- end of center -->
        </section>
        <!-- end of feeds page -->
    </body>
</html>
