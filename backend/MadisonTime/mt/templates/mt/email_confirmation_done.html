{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}MadisonTime{% endblock title %}</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/ed63704ebd.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="{% static 'mt/css/email_confirmaiton_done.css' %}" />
    </head>
    <body>
      <p class="message">Email confirmation is done.</p>
      {% if user.is_authenticated %}
        <a class="redirect" href="{% url 'home' %}">To Home</a>
      {% else %}
        <a class="redirect" href="{% url 'account_login' %}">Log in</a>
      {% endif %}
    </body>
</html>
