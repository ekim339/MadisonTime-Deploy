{% extends "mt_base/base.html" %}
{% load static %}

{% block css %}
  {{block.super}}
  <link rel="stylesheet" href="{% static "mt/css/email_confirmation_required.css"%}"/>
{% endblock css %}

{% block content %}
  <p class="message">Email confirmation is done.</p>
  {% if user.is_authenticated %}
    <a class="redirect" href="{% url 'home' %}">To Home</a>
  {% else %}
    <a class="redirect" href="{% url 'account_login' %}">Log in</a>
  {% endif %}
{% endblock content %}
