{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MadisonTime</title>
        <link rel="stylesheet" href="{% static 'mt/css/email_confirmation_done.css' %}" />
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
      <p class="message">Email confirmation is done.</p>
      {% if user.is_authenticated %}
        <a class="redirect" href="{% url 'home' %}">To Home</a>
      {% else %}
        <a class="redirect" href="{% url 'account_login' %}">Log in</a>
      {% endif %}
    </body>
</html>
